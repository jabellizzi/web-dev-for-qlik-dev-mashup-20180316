<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Web Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:4848/resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="myDiv" class="container">
      <div class="row">
        <div class="col-xs-12 nav-buttons">
          <button onclick="changeSheet('dashboard')">Dashboard</button>
          <button onclick="changeSheet('performance')">Performance</button>
        </div>

        <div id="dashboard">
          <div class="col-md-4">
            <div id="kpi-0" class="chart kpi"></div>
          </div>

          <div class="col-md-4">
            <div id="kpi-1" class="chart kpi"></div>
          </div>

          <div class="col-md-4">
            <div id="kpi-2" class="chart kpi"></div>
          </div>

          <div class="col-md-8">
            <div id="scatter-0" class="chart scatter"></div>
          </div>

          <div class="col-md-4">
            <div id="bar-0" class="chart bar"></div>
          </div>

          <div class="col-md-12">
            <div id="slider-container">
              What-If Slider: 
              <input id="what-if-slider" type="range" min="0" max="400" step="20" onchange="whatIf(event)">
              Threshold: <span id="slider-value">200</span>
            </div>
            
          </div>

          <div class="col-md-12">
            <div id="chart-3" class="chart line-chart"></div>
          </div>
        </div>

        <div id="performance">
          <div class="col-md-4">
            <div id="pie-0" class="chart pie"></div>
          </div>

          <div class="col-md-8">
            <div id="line-1" class="chart line-chart"></div>
          </div>

          <div class="col-md-12">
            <div id="table-0" class="chart table"></div>
          </div>

          <div class="col-md-12">
            <button onclick="subjectFunction()">Show/Hide Subject</button>
          </div>
          <div class="col-md-12">
            <div id="table-1" class="chart table"></div>
          </div>
        </div>

      </div>
    </div>

    <script src="http://localhost:4848/resources/assets/external/requirejs/require.js"></script>
    <script src="script.js"></script>
  </body>
</html>
